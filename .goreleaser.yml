version: 2


builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/IanKnighton/institutionalized/cmd.Version={{.Version}}
    main: .

archives:
  - format: tar.gz
    name_template: '{{ .ProjectName }}-{{ .Version }}-{{ if eq .Os "darwin" }}macos{{ else }}{{ .Os }}{{ end }}-{{ .Arch }}'
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - 'typo'

brews:
  - repository:
      owner: IanKnighton
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: https://github.com/IanKnighton/institutionalized
    description: "A CLI tool that uses LLMs to create commit and PR messages based on git status"
    license: MIT
    install: |
      bin.install "institutionalized"
    test: |
      system "#{bin}/institutionalized", "version"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
